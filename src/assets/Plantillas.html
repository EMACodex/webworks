<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantillas - WebWorks</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #444;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-width: 100px; /* Tamaño máximo del logo */
            height: auto;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }

        .cart-icon {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 10px;
        }

        /* Contenedor principal */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh; /* Ocupa el 80% de la altura de la ventana */
        }

        /* Botón de filtrado */
        .filter-button {
            background-color: #444;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px; /* Espacio entre el botón y la lista */
        }

        .filter-button:hover {
            background-color: #333;
        }

        /* Área de las plantillas */
        .template-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: auto;
            flex: 1; /* Ocupa el espacio restante */
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .template-item {
            width: 23%; /* Ocupa el 23% del ancho para 4 elementos por fila */
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .template-item img {
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .template-item p {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Menú de filtrado (desplegable desde la izquierda) */
        .filter-menu {
            position: fixed;
            left: -300px; /* Inicialmente oculto */
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease-in-out;
            z-index: 5;
        }

        .filter-menu.open {
            left: 0; /* Se muestra al abrir */
        }

        .filter-menu h3 {
            color: white;
        }

        .filter-menu label {
            display: block;
            margin: 10px 0;
        }

        .filter-menu input[type="checkbox"] {
            margin-right: 10px;
        }

        .filter-menu .filter-btn {
            background-color: #555;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .filter-menu .filter-btn:hover {
            background-color: #666;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #999;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Fondo gris que aparece al abrir el menú */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 4;
        }

        .overlay.visible {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo WebWorks">
        </div>
        <nav>
            <a href="../index.html">WebWorks</a>
            <a href="/src/assets/Inicio.html">Inicio</a>
            <a href="/src/assets/Plantillas.html">Plantillas</a>
            <a href="/src/assets/Solicitudpresupuesto.html">Solicitud de Presupuesto</a>
            <a href="/src/assets/Sobrenosotros.html">Sobre Nosotros</a>
            <a href="/src/assets/Carrito.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Botón para abrir el menú de filtrado -->
        <button class="filter-button" id="openFilterMenu">Filtrar Plantillas</button>

        <!-- Lista de plantillas (scrollable) -->
        <div class="template-list">
            <div class="template-item">
                <img src="1.png" alt="Plantilla 1">
                <p>Plantilla 1</p>
            </div>
            <div class="template-item">
                <img src="2.png" alt="Plantilla 2">
                <p>Plantilla 2</p>
            </div>
            <div class="template-item">
                <img src="3.png" alt="Plantilla 3">
                <p>Plantilla 3</p>
            </div>
            <div class="template-item">
                <img src="4.png" alt="Plantilla 4">
                <p>Plantilla 4</p>
            </div>
            <div class="template-item">
                <img src="5.png"Plantilla 5">
                <p>Plantilla 5</p>
            </div>
            <div class="template-item">
                <img src="6.png" alt="Plantilla 6">
                <p>Plantilla 6</p>
            </div>
        </div>

        <!-- Menú de filtrado lateral -->
        <div class="filter-menu" id="filterMenu">
            <h3>Filtrar por categorías</h3>
            <label><input type="checkbox">Educativo</label>
            <label><input type="checkbox">E-commerce</label>
            <label><input type="checkbox">Salud</label>
            <label><input type="checkbox">Blog</label>
            <label><input type="checkbox">Corporativo</label>
            <label><input type="checkbox">Portfolio</label>
            <button class="filter-btn" id="applyFilter">FILTRAR</button>
        </div>

        <!-- Fondo oscuro al abrir el menú de filtros -->
        <div class="overlay" id="overlay"></div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 WebWorks. Todos los derechos reservados.</p>
        <p>Síguenos en:
            <a href="https://www.facebook.com">Facebook</a> |
            <a href="https://x.com/">Twitter</a> |
            <a href="https://www.instagram.com/">Instagram</a>
        </p>
    </footer>

    <!-- Script para el menú de filtrado -->
    <script>
        const filterMenu = document.getElementById('filterMenu');
        const openFilterMenu = document.getElementById('openFilterMenu');
        const overlay = document.getElementById('overlay');
        const applyFilter = document.getElementById('applyFilter');

        // Abrir el menú de filtros
        openFilterMenu.addEventListener('click', () => {
            filterMenu.classList.add('open');
            overlay.classList.add('visible');
        });

        // Aplicar filtros y cerrar menú
        applyFilter.addEventListener('click', () => {
            filterMenu.classList.remove('open');
            overlay.classList.remove('visible');
            // Aquí puedes añadir la lógica para aplicar los filtros.
        });

        // Cerrar el menú al hacer clic fuera de él
        overlay.addEventListener('click', () => {
            filterMenu.classList.remove('open');
            overlay.classList.remove('visible');
        });
    </script>

</body>
</html>
