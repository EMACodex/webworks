<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - WebWorks</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #444;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            max-width: 100px; /* Tamaño máximo del logo */
            height: auto;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }
        .cta-button {
            background-color: #FF6700;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button2 {
            background-color: #ffffff; /* Nuevo color de fondo */
            color: white; /* Color del texto */
            padding: 0px 0px;
            text-decoration: none;
            border-radius: 0px;
            border: 5px solid transparent; /* Añadido: borde transparente */
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Transición suave */
        }
        /* Cambiar el estilo al pasar el ratón (hover) */
        .cta-button:hover {
            background-color: white; /* Color de fondo al hacer hover */
            color: #4CAF50; /* Cambiar el color del texto al hover */
            border-color: #4CAF50; /* Añadido: borde visible al hover */
        }
        .cart-icon {
            color: white;
            font-size: 24px;
            text-decoration: none;
            padding: 10px;
        }

        /* Contenedor del carrito */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
        }

        /* Lista de productos en el carrito */
        .product-list {
            flex: 2;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-item p {
            margin: 0;
        }

        /* Total y botón de pagar */
        .payment-section {
            flex: 1;
            padding-left: 20px;
        }

        .total {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .pay-button {
            background-color: #444;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #333;
        }

        /* Sección de métodos de pago */
        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods img {
            width: 40px;
            margin-right: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #999;
            text-decoration: none;
            margin: 0 10px;
        }

    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo WebWorks">
        </div>
        <nav>
            <a href="index.html">WebWorks</a>
            <a href="inicio.html">Inicio</a>
            <a href="plantillas.html">Plantillas</a>
            <a href="solicitudpresupuesto.html">Solicitud de Presupuesto</a>
            <a href="sobrenosotros.html">Sobre Nosotros</a>
            <a href="carrito.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <!-- Contenedor del carrito -->
    <div class="container">
        <!-- Lista de productos en el carrito -->
        <div class="product-list">
            <h2>Tu Carrito</h2>
            <div class="product-item">
                <p>Plantilla 1</p>
                <p>$50.00</p>
            </div>
            <div class="product-item">
                <p>Plantilla 2</p>
                <p>$30.00</p>
            </div>
            <div class="product-item">
                <p>Plantilla 3</p>
                <p>$20.00</p>
            </div>
            <!-- Aquí puedes añadir más productos -->
        </div>

        <!-- Sección de pago -->
        <div class="payment-section">
            <h2>Total</h2>
            <p class="total">$100.00</p>
            <button class="cta-button"><a href="https://www.paypal.com/signin">Pagar</a></button>

            <!-- Métodos de pago soportados -->
            <div class="payment-methods">
                <h3>Métodos de Pago:</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/PayPal_logo_2014.png" alt="PayPal">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Visa_Logo.png" alt="Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/MasterCard_logo.png" alt="Mastercard">
            </div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 WebWorks. Todos los derechos reservados.</p>
        <p>Síguenos en:
            <a href="https://www.facebook.com">Facebook</a> |
            <a href="https://x.com/">Twitter</a> |
            <a href="https://www.instagram.com/">Instagram</a>
        </p>
    </footer>

</body>
</html>
